<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <input id="text" type="text" max="15" />
      <div class="buttons">
        <div class="row">
          <button id="ac">Ac</button>
          <button id="delete">C</button>
          <button id="left" class="op">%</button>
          <button id="divied" class="op">/</button>
        </div>
        <div class="row">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button id="mul" class="op">*</button>
        </div>
        <div class="row">
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button id="minus" class="op">-</button>
        </div>
        <div class="row">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button id="plus" class="op">+</button>
        </div>
        <div class="row">
          <button class="num">0</button>
          <button id="dote">.</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
